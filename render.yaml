services:
  - type: web
    name: mactrackr-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mactrackr-db
          property: connectionString

databases:
  - name: mactrackr-db
    databaseName: mactrackr
    user: mactrackr
    plan: free